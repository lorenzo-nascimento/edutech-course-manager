<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - EduTech</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Criar nova conta</h2>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}"
                           th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                        <span th:errors="*{nome}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" th:field="*{senha}"
                           th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('senha')}" class="invalid-feedback">
                        <span th:errors="*{senha}"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                <div class="mt-3 text-center">
                    Já tem conta? <a th:href="@{/login}">Faça login</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
