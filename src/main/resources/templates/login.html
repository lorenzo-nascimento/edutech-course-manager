<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - EduTech</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hidden-alert {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>

                    <div th:if="${param.error?.contains('nao_confirmado')}"
                         class="alert alert-warning alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <strong>Atenção!</strong> Seu email ainda não foi confirmado.
                        <div class="mt-2">
                            <a th:href="@{/resend-confirmation(email=${param.email})}"
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-envelope-arrow-up me-1"></i> Reenviar email
                            </a>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${param.error?.contains('credenciais_invalidas')}"
                         class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-octagon-fill me-2"></i>
                        Usuário ou senha inválidos
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username" name="username" required
                                   th:value="${param.email != null ? param.email : ''}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                        </button>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/registro}" class="small">
                                <i class="bi bi-person-plus me-1"></i> Criar conta
                            </a>
                            <a th:href="@{/recuperar-senha}" class="small">
                                <i class="bi bi-key me-1"></i> Esqueci a senha
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
