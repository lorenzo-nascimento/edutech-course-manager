<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: header('Editar Categoria - EduTech')}"></th:block>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h1>Editar Categoria</h1>

    <form th:action="@{/web/categorias/editar/{id}(id=${categoria.id})}"
          th:object="${categoria}" method="post">
        <div class="mb-3">
            <label for="nomeInput" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeInput"
                   th:field="*{nome}"
                   th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                <span th:errors="*{nome}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a th:href="@{/web/categorias}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
