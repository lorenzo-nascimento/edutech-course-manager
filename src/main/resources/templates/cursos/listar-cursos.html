<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos - EduTech</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h1>Lista de Cursos</h1>

    <a th:href="@{/web/cursos/novo}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Novo Curso
    </a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Categorias</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.titulo}"></td>
            <td th:text="${curso.descricao}"></td>
            <td>
                <span th:each="catId : ${curso.categoriasIds}"
                      th:text="${catId} + ' '"></span>
            </td>
            <td>
                <a th:href="@{/web/cursos/editar/{id}(id=${curso.id})}"
                   class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/web/cursos/excluir/{id}(id=${curso.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este curso?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
