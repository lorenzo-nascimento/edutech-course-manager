<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: header('Novo Curso - EduTech')}"></th:block>
    <title>Novo Curso - EduTech</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h1>Cadastrar Novo Curso</h1>

    <form th:action="@{/web/cursos/novo}" th:object="${curso}" method="post">
    <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
        <input type="text" th:field="*{titulo}"
               th:classappend="${#fields.hasErrors('titulo')} ? 'is-invalid' : ''">
        <div th:if="${#fields.hasErrors('titulo')}" class="invalid-feedback">
                <span th:errors="*{titulo}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}" id="descricao" rows="3" required
                      th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'"></textarea>
            <div th:if="${#fields.hasErrors('descricao')}" class="invalid-feedback">
                <span th:errors="*{descricao}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Categorias</label>
            <div th:each="categoria : ${todasCategorias}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           th:id="${'cat-' + categoria.id}"
                           th:value="${categoria.id}" th:field="*{categoriasIds}">
                    <label class="form-check-label" th:for="${'cat-' + categoria.id}"
                           th:text="${categoria.nome}"></label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/cursos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
